<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-4 ">

      <div class="m-3 p-3 overflow-auto border  rounded shadow">

        <form [formGroup]="authService.form">
          <div>
            <mat-form-field class="input-field-full">
              <input matInput placeholder="Shop code" formControlName="shopcode" required>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="input-field-full">
              <input matInput placeholder="Username" formControlName="username" required>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="input-field-full">
              <input matInput placeholder="Password" formControlName="password" required>
            </mat-form-field>
          </div>
          <div>
            <button class="float-right" mat-raised-button color="primary" (click)="login()">Login</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
